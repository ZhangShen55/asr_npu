# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

# user nginx; ubuntu 22.04中没有nginx用户，所以注释掉
user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
    multi_accept on;  # 允许 worker 进程同时接受多个新连接
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    log_format  main2  '客户端地址:$remote_addr - 客户端用户名称: $remote_user - 当前时间:[$time_local] --  请求的URI和HTTP协议:("$request")  '
                      'HTTP请求状态:("$status") - 发送给客户端文件内容大小:$body_bytes_sent -- 跳转来源: "$http_referer" --  '
                      '用户终端代理("$http_user_agent") --  "$http_x_forwarded_for"'
                                          '(请求总时间:"$request_time")';

    log_format  upstremmain  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"'
              '$connection $upstream_addr '
              'upstream_response_time $upstream_response_time request_time $request_time ';

    access_log /var/log/nginx/access.log upstremmain;
    access_log /dev/stdout upstremmain;
    error_log   /dev/stderr;
    # /var/log/nginx/access.log 查看日志
    server_tokens off;
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;
    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    map $http_upgrade $connection_upgrade { default upgrade; '' close; }
    include /etc/nginx/conf.d/*.conf;

    # backend upstream 由 start.sh 在 /etc/nginx/conf.d/backend_upstream.conf 生成
    server {
        listen 9000;  # 监听9000端口
        server_name _;  # 匹配任何请求

        location / {
            client_max_body_size 1024m;

            proxy_request_buffering off;     # ️禁用请求缓冲
            proxy_buffering off;            # 禁用响应缓冲
            proxy_http_version 1.1;          #  启用 HTTP/1.1 以支持长连接
            # proxy_set_header Connection "";  #  保持连接复用

            proxy_connect_timeout   5400s;
            proxy_send_timeout      5400s;
            proxy_read_timeout      5400s;

            proxy_pass http://backend/;

            # 其他代理头设置
            proxy_set_header Host               $host;
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;

            gzip off;  #  禁用响应压缩，节省 CPU
        }

          location = /v1.0.1/seacraft_asr_online {
            proxy_pass http://backend;             # 注意：无尾斜杠
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 5400s;
            proxy_send_timeout 5400s;
            proxy_connect_timeout 5400s;
            proxy_request_buffering off;
            proxy_buffering off;
            gzip off;
        }

